<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-out-body {
            animation: fadeOut 0.5s ease-out;
        }

        .navigation.fade-out {
            animation: none; 
        }
    </style>

    <script>
        function goToTravelPage1() {
            
            document.body.classList.add('fade-out-body');

            
            setTimeout(function() {
                window.location.href = 'main.html';
            }, 400);
        }
        function goToTravelPage2() {
            
            document.body.classList.add('fade-out-body');

            
            setTimeout(function() {
                window.location.href = '2.html';
            }, 400);
        }
        function goToTravelPage3() {
            
            document.body.classList.add('fade-out-body');

            
            setTimeout(function() {
                window.location.href = '3.html';
            }, 400);
        }
        function goToTravelPage4() {
            
            document.body.classList.add('fade-out-body');

            
            setTimeout(function() {

            }, 400);

        function goToTravelPage5() {
            
            document.body.classList.add('fade-out-body');

            
            setTimeout(function() {
                window.location.href = '5.html';
            }, 400);
        }
    </script>

</head>
<body>

    <div class="Profile-top">
        <span class="icon">
       <ion-icon name="person-circle-outline"></ion-icon>
    </span> 
    <h1>First Name <ion-icon name="create-outline"></ion-icon> <br> Last Name</h1>
    </div>
    <div class="profile-mid">
        <h2>sample@gmail.com</h2>
    </div>
    <div class="profile-bot">
        <div class="button">
            
            <button class="btn1"><ion-icon name="journal-outline"></ion-icon>วิธีชำระเงิน</button>
        </div>
        
        <div class="button">
            <button class="btn1"><ion-icon name="ribbon-outline"></ion-icon>สะสมแต้ม</button>
        </div>
        
        <div class="button">
            <button class="btn1"><ion-icon name="time-outline"></ion-icon>ประวัติการชาร์จ</button>
        </div>
        
        <div class="button">
            <button class="btn1"><ion-icon name="chatbubbles-outline"></ion-icon>ข้อความ</button>
        </div>
        
        <div class="button">
            <button class="btn1"><ion-icon name="add-circle-outline"></ion-icon>เพิ่มตำแหน่งการชาร์จ</button>
        </div>
        
        <div class="button">
            <button class="btn1"><ion-icon name="alert-circle-outline"></ion-icon>รายงาน</button>
        </div>
        
        <div class="button">
            <button class="btn1"><ion-icon name="chatbox-ellipses-outline"></ion-icon>ส่งความคิดเห็น</button>
        </div>

            <button class="btn1"><ion-icon name="qr-code-outline"></ion-icon>ล็อกอินยานพาหนะ</button>
        </div>
        
    </div>


    <div class="navigation">
        <ul>
            <li class="list ">
                <a href="#" onclick="goToTravelPage1()">                
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#" onclick="goToTravelPage2()">
                    <span class="icon" >
                        <ion-icon name="car-sport-outline"></ion-icon>
                    </span>
                    <span class="text">Travel</span>
                </a>
            </li>
            <li class="list">
                <a href="#" onclick="goToTravelPage3()">                
                    <span class="icon">
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </span>

                </a>
            </li>
            <li class="list active">
                <a href="#" onclick="goToTravelPage4()">                
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li class="list">
                <a href="#" onclick="goToTravelPage5()">                
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="text">Setting</span>
                </a>
            </li>
        <div class="indicator">

        </div>
    </ul>
    </div>
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink() {
            
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click' ,activeLink));
    </script>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
